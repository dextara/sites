    <script>
        /* --- JAVASCRIPT: –î–ò–ù–ê–ú–ò–ö–ê –ò –ï–§–ï–ö–¢–ò --- */

        // 1. –ì–ê–õ–ê–ö–¢–ò–ß–ï–°–ö–ò –§–û–ù –° –ß–ê–°–¢–ò–¶–ò
        const canvas = document.getElementById('canvas-stars');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; // –ú–∞–ª–∫–æ –ø–æ-–≥–æ–ª–µ–º–∏ –∑–∞ –≤–∏–¥–∏–º–æ—Å—Ç
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // –ê–∫–æ –∏–∑–ª–µ–∑–µ –æ—Ç –µ–∫—Ä–∞–Ω–∞, —Å–µ –ø–æ—è–≤—è–≤–∞ –æ—Ç –¥—Ä—É–≥–∞—Ç–∞ —Å—Ç—Ä–∞–Ω–∞
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(88, 101, 242, ${this.opacity})`; // Discord —Å–∏–Ω—å–æ —Å –ø—Ä–æ–º–µ–Ω–ª–∏–≤–∞ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();
